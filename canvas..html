<html>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
    // let's declare vars
    const gravity = 9.8;
    let velocity = 0.0;
    const width = 60;
    const height = 60;
    const gap = 20;
    let x, y ; 





        let canvas = document.querySelector("canvas");
        let context = canvas.getContext("2d");

        context.fillStyle = "blue"
            //context.fillRect(100, 100, 400, 400)

        context.lineWidth = 4;
        context.beginPath();
        context.rect(100, 100, 400, 400);
        //context.stroke();

        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI * 2); // we use radian so use javascript pi constant
        //context.stroke();

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
             x = 100 + (width + gap) *i;
             y = 100 + (height + gap) *j; 

// first square
            context.beginPath();
            context.rect(x, y, width, height);
            context.stroke();
// second square
            if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x+8, y+8, width-16, height-16);
            context.stroke();
            }
        }
    }

    </script>
</body>

</html>
